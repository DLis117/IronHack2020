                document.getElementById("b/").addEventListener("click",function(){sym="/";first=false;})
        
                document.getElementById("bc").addEventListener("click",function(){disp="0";document.getElementById("display").value=disp;first=true;disp2="";sym="";})
                document.getElementById("b=").addEventListener("click",function()
                {

                    }
